name: CI/CD Workflow

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # ดึงซอร์สโค้ดจาก repository
      - name: Checkout code
        uses: actions/checkout@v2

      # ตั้งค่า Node.js (แก้เวอร์ชันตามที่ใช้จริง)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # แคช dependencies
      - name: Cache Node.js modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # ติดตั้ง dependencies
      - name: Install dependencies
        run: npm install

      # สั่ง build
      - name: Run build
        run: npm run build

      # Login เข้า Azure ด้วย Service Principal
      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Deploy ไปยัง App Service: BMIweb
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: BMIweb
          slot-name: 'production'
          package: .
