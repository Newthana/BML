name: CI/CD Workflow

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ดึงซอร์สโค้ดจาก repository
      - name: Checkout code
        uses: actions/checkout@v2

      # ตั้งค่า Docker Buildx (สำหรับ multi-platform builds)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      # แคช dependencies (ตัวอย่างนี้ใช้ Node.js)
      - name: Cache Node.js modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # ติดตั้ง dependencies
      - name: Install dependencies
        run: npm install

      # สั่ง build หรือรันคำสั่งอื่น ๆ
      - name: Run build
        run: npm run build
